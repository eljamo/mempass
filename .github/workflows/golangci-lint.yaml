name: golangci-lint

on:
  push:
  pull_request:
    branches:
      - "*"
  workflow_call:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ">=1.24"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.2.1
